<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<link rel="stylesheet" type="text/css" href="./css/main.css" />
		
		<script src="./js/release.js" type="text/javascript" charset="utf-8"></script>
		
		<!-- <script src="./js/main.js" type="text/javascript" charset="utf-8"></script> -->
		<title>Flower Generator</title>
	</head>
	<body>
		<!-- use to control the art -->
		<div id="panel">
			<div id="title">
				<h1>Flower Generator</h1>
				<span>By @Zavins<span id="name">(Zhi Yuan Wang)</span></span>
			</div>
			<div id="control">
				<!-- color of canvas -->
				<div>
					<label for="color">Background Color: </label>
					<input id="background_color" class="input_item" type="color" value="#d0c570" onchange="change_background()">
				</div>
				<!-- shape used to draw flowers -->
				<div>
					<label for="shape">Shape: </label>
					<select id="shape" class="input_item">
						<option value="triangle">Triangle</option>
						<option value="rectangle">Rectangle</option>
						<option value="circle">Circle</option>
					</select>
				</div>

				<!-- position of the flower -->
				<div>
					<label for="position">Position: </label>
					<input id="position_x" class="input_item" type="number" min="0" max="300" step="1" value="100" onchange="change_aim_position()">
					<span>,</span>
					<input id="position_y" class="input_item" type="number" min="0" max="300" step="1" value="100" onchange="change_aim_position()">
				</div>

				<!-- size of the flower -->
				<div>
					<label for="size">Size: </label>
					<input id="size" class="input_item" type="number" min="0" max="500" step="1" value="100">
				</div>

				<!-- number of the flowers -->
				<div>
					<label for="petals">Petals: </label>
					<span>#</span>
					<input id="petals" class="input_item" type="number" min="3" max="100" step="1" value="6">
				</div>

				<!-- angle of the flower -->
				<div>
					<label for="angle">Angle: </label>
					<input id="angle" class="input_item" type="number" min="0" max="360" step="1" value="0" onchange="change_angle(this.value, 1)">
					<span>Â°</span>
					<input id="angle_slider" class="input_item" type="range" min="0" max="360" value="0" onmousemove="change_angle(this.value, 2)" onchange="change_angle(this.value, 2)">
				</div>

				<!-- color of the flowers -->
				<div>
					<label for="color">Color: </label>
					<input id="color" class="input_item" type="color" value="#0055ff">
				</div>

				<!-- transparency of the flower -->
				<div>
					<label for="transparency">Transparency: </label>
					<input id="transparency" class="input_item" type="number" min="0" max="1" step="0.01" value="1" onchange="change_transparency(this.value, 1)">
					<input id="transparency_slider" class="input_item" type="range" min="0" max="1" step="0.01" value="1" onmousemove="change_transparency(this.value, 2)" onchange="change_transparency(this.value, 2)">
				</div>

				<!-- rainbow or no -->
				<div>
					<label for="rainbow">Rainbow: </label>
					<input type="checkbox" id="rainbow" class="css-checkbox">
					<label for="rainbow" class="css-label"></label>
				</div>

				<!-- draw flower button -->
				<div id="control_buttons">
					<center>
						<button id="generate" class="input_item" type="button">Generate</button>
						<button id="clear" class="input_item" type="button">Clear</button>
						<button id="generate_random" class="input_item" type="button">Generate Random</button>
						<button id="export" class="input_item" type="button">Export Art</button>
						<a id="download"></a>
					</center>
				</div>
			</div>
		</div>
		<canvas id="world"></canvas>
		<canvas id="export_canvas"></canvas>
		<img id="arrow" src="https://pngimg.com/uploads/red_arrow/red_arrow_PNG1.png" width="32px" height="32px">
		<img id="aim" src="https://pngimg.com/uploads/aim/aim_PNG42.png" width="24px" height="24px">
	</body>
</html>
